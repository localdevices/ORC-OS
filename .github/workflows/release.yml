name: Create Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Build Frontend
        working-directory: ./dashboard
        run: |
          npm install
          npm run build
          cd dist
          zip -r ../../frontend-build.zip .

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: frontend-build.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
